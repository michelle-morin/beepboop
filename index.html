<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Beep Boop</h1>
        <h3>a number generator inspired by 2001: A Space Odyssey</h3>
      </div>
      <div class="well">
        <form>
          <div class="form-group">
            <label for="name">What is your preferred name?</label>
            <input type="text" id="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="number">Please enter a number:</label>
            <input type="text" id="number" class="form-control">
          </div>
          <button type="submit" class="btn">Beep Boop Submit!</button>
        </form>
      </div>
      <div class="well" id="output">
        <div class="row">
          <h3 class="yes-number">Beep boop, let's count down from <span class="input-number"></span>!</h3>
          <h3 class="no-number">Beep boop, there are no numbers to count.</h3>
        </div>
        <div class="row">
          <ul id="result">
          
          </ul>
        </div>
        <div class="row">
          <img class="no-number" src="img/helmet.jpg" alt="A close-up photo of an astronaut's face.">
          <img class="yes-number" src="img/astronaut.jpg" alt="A photo of an astronaut in space.">
        </div>
      </div>
    </div>
  </body>
</html>
